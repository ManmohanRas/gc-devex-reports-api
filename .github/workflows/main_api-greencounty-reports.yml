name: Build and deploy ASP.Net Core app to Azure Web App - api-greencounty-reports

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Checkout source code
      - name: Checkout
        uses: actions/checkout@v2

      # Install .NET 5 SDK  
      - name: Setup .NET 5 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      # Setup clean NuGet config for DevExpress private feed (no local sources)
      - name: Setup NuGet config for DevExpress
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <add key="DevExpress" value="${{ secrets.DEVEXPRESS_NUGET_FEED }}" />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
          </configuration>' > nuget.config

      # Show NuGet config to verify no local paths
      - name: Show NuGet config content
        run: cat nuget.config

      # Restore NuGet packages using the custom nuget.config
      - name: Restore dependencies
        run: dotnet restore ./PresTrustDevExReportsService/Src/APIs/PresTrust.DevExReports.API/PresTrust.DevExReports.API.csproj --configfile nuget.config --no-cache

      # Build the project
      - name: Build
        run: dotnet build ./PresTrustDevExReportsService/Src/APIs/PresTrust.DevExReports.API/PresTrust.DevExReports.API.csproj --configuration Release --no-restore

      # Publish the project
      - name: Publish
        run: dotnet publish ./PresTrustDevExReportsService/Src/APIs/PresTrust.DevExReports.API/PresTrust.DevExReports.API.csproj --configuration Release --output ./publish --self-contained --runtime win-x64

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v1
        with:
          app-name: 'api-greencounty-reports'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_26D57BB4319940FDBF54323B6AD649CF }}
          package: ./publish
